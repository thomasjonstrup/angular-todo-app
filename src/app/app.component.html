<div class="flex flex-col gap-4">
  <div *ngFor="let todoList of todoLists$ | async; trackBy: identifyList">
    <app-item-list [todoList]="todoList"></app-item-list>
  </div>
</div>

<div class="mt-4">
    <label for="newListName">
      Add new list:
    </label>
    <div class="flex gap-2">
      <input autocomplete="off"
        class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 flex-1"
        type="text" id="newListName" #name [(ngModel)]="listName" />
      <button type="submit"
        class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&_svg]:pointer-events-none [&_svg]:size-4 [&_svg]:shrink-0 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2"
        (click)="addNewList()">
        Add new list
      </button>
    </div>
</div>
